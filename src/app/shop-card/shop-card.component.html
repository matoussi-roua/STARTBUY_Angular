<form class="row" [formGroup]="productForm">
    <div class="col-lg-4 col-7 col-md-8 mb-4 mb-lg-0">
        <!-- Image -->
        <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
            <!-- <img src="{{product.image}}" class="w-100" alt="Blue Jeans Jacket" /> -->
            <a href="#!">
                <img alt="test" [src]="showImage()"  width="100%" /> </a>
        </div>
        <!-- Image -->
    </div>

    <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
        <!-- Data -->
        <p><strong>{{productForm.get('title')!.value }}</strong></p>
        <p>Price: {{productForm.get('price')!.value}} TND</p>
        <button (click)="removeProductFromShoppingList()" type="button"
            class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip" title="Remove item">
            <i class="fa fa-trash"></i>
        </button>
        <button (click)="addToFavouriteList()" type="button" class="btn btn-danger btn-sm me-1 mb-2"
            data-mdb-toggle="tooltip" title="Move to the wish list">
            <i class="fa fa-heart"></i>
        </button>
        <button routerLink="/singleproduct/{{productForm.get('idproduct')}}" type="button" class="btn btn-primary btn-sm me-1 mb-2"
            data-mdb-toggle="tooltip" title="View product">
            <i class="fa fa-eye"></i>
        </button>
        <!-- Data -->
    </div>
    <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
        <!-- Quantity -->
        <div class="d-flex mb-4" style="max-width: 300px">
            <button class="btn btn-primary px-3 me-2"
                onclick="this.parentNode.querySelector('input[type=number]').stepDown();"
                (click)="retrievecost()">
                <i class="fa fa-minus"></i>
            </button>

            <div class="form-outline">
                <input id="form1" min="1" name="quantity" type="number" class="form-control" formControlName="quantity"/>
                <label class="form-label" for="form1">Quantity</label>
            </div>

            <button class="btn btn-primary px-3 ms-2"
                onclick="this.parentNode.querySelector('input[type=number]').stepUp()" 
                (click)="addcost()">
                <i class="fa fa-plus"></i>
            </button>
        </div>
        <!-- Quantity -->

        <!-- Price -->
        <p class="text-start text-md-center">

        </p>
        <!-- Price -->
    </div>

    <hr class="my-4" />
</form>

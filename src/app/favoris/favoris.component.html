<app-header></app-header>
<section class="h-100 gradient-custom">
  <div class="container py-5">
    <div class="row d-flex justify-content-center my-4">
      <div class="col-md-8">
        <div class="card mb-4">
          <div style="background-color: #a52f33;" class="card-header py-3">
            <h5 style="color: white;" class="mb-0"><i class="fa fa-heart fa-lg"></i> Favorite Products</h5>
          </div>
          <div class="card-body">
            <div class="row" *ngFor="let product of filteredProducts">
              <div class="col-lg-4 col-3 col-md-4 mb-4 mb-lg-0">
                <!-- Image -->
                <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                  <img src="{{product.image}}"
                    class="w-100" alt="Blue Jeans Jacket" />
                  <a href="#!">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                  </a>
                </div>
                <!-- Image -->
              </div>

              <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                <!-- Data -->
                <p><strong>{{product.title}}</strong></p>
                <p>Rate: {{product.rating.rate}}</p>
                <p>Price: {{product.price}} TND</p>
                <button type="button" class="btn  btn-danger btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                  title="Remove item">
                  <i class="fa fa-trash"></i>
                </button>
                <button type="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                title="shop item">
                <i class="fa fa-shopping-cart"></i>
              </button>
              <button type="button" class="btn border btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                title="shop item">
                <i class="fa fa-eye"></i>
              </button>
                <!-- Data -->
              </div>
              <hr class="my-4" />
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</section>

<app-header></app-header>

<section class="h-100 gradient-custom">
  <div class="container py-5">
    <div class="row d-flex justify-content-center my-4">
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 style="color: rgb(0, 0, 0);" class="mb-0"><i class="fa fa-shopping-cart fa-lg"></i> Shopping List</h5>
          </div>
          <div class="card-body">
            <div class="row" *ngFor="let product of filteredProducts">
              <div class="col-lg-4 col-7 col-md-8 mb-4 mb-lg-0">
                <!-- Image -->
                <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                  <!-- <img src="{{product.image}}" class="w-100" alt="Blue Jeans Jacket" /> -->
                  <a href="#!">
                    <img [src]="showImage(product.imageproduct)" [alt]="product.imageproduct.titleimage"
                      [title]="product.imageproduct.titleimage" width="100%" /> </a>
                </div>
                <!-- Image -->
              </div>

              <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                <!-- Data -->
                <p><strong>{{product.title}}</strong></p>
                <p>Price: {{product.price}} TND</p>
                <button (click)="removeProductFromShoppingList(product.idproduct)" type="button"
                  class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip" title="Remove item">
                  <i class="fa fa-trash"></i>
                </button>
                <button (click)="addToFavouriteList(product.idproduct)" type="button"
                  class="btn btn-danger btn-sm me-1 mb-2" data-mdb-toggle="tooltip" title="Move to the wish list">
                  <i class="fa fa-heart"></i>
                </button>
                <button routerLink="/singleproduct/{{product.idproduct}}" type="button"
                  class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip" title="View product">
                  <i class="fa fa-eye"></i>
                </button>
                <!-- Data -->
              </div>
              <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                <!-- Quantity -->
                <!-- <div class="d-flex mb-4" style="max-width: 300px">

                  </div>

                  <button class="btn btn-primary px-3 ms-2"

                    <i class="fa fa-plus"></i>
                  </button>
                </div> -->
                <!-- Quantity -->

                <!-- Price -->
                <p class="text-start text-md-center">

                </p>
                <!-- Price -->
              </div>

              <hr class="my-4" />
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Summary</h5>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                Products
                <span>{{totalCost}} TND</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                Delivery
                <span>7 TND</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                <div>
                  <strong>Total amount</strong>
                  <strong>
                    <p class="mb-0">(including Delivery)</p>
                  </strong>
                </div>
                <span><strong>{{costanddelivery}} TND</strong></span>
              </li>
            </ul>

            <button (click)="removeAllProductFromShoppingList()" type="button" class="btn btn-primary btn-lg btn-block">
              Go to checkout
            </button>
          </div>
        </div>
      </div>

<app-header></app-header>
<section class="min-vh-100 signin" style="background-color:#314a8015 ;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">Sign in</h3>
            <form action="" [formGroup]="signIn" (ngSubmit)="onSubmit()">
              <div class="form-outline mb-4">
                <input formControlName="email" type="email" id="typeEmailX-2" placeholder="Email" class="form-control form-control-lg" />
                <div *ngIf="(Validation || !signIn.pristine) && signIn.controls['email'].errors?.['required']" class="alert alert-danger" role="alert">e mail is required</div>
                <!-- <label class="form-label" for="typeEmailX-2"></label> -->
                
              </div>
              

              <div class="form-outline mb-4">
                <input formControlName="password" type="password" id="typePasswordX-2" placeholder="Password "
                  class="form-control form-control-lg" />
                  <div *ngIf="(Validation ||!signIn.controls['password'].pristine) && signIn.controls['password'].errors?.['required']" class="alert alert-danger" role="alert">password is required</div>

                <!-- <label class="form-label" for="typePasswordX-2"></label> -->
              </div>
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input FormControlName="acceptterms" class="form-check-input" type="checkbox" value="check" id="form1Example3" />
                <label class="form-check-label" for="form1Example3" style="color:rgba(0, 0, 0, 0.533);"> Remember
                  password </label>
                  
              </div>

              
              <button style="width: 225px; color: #ffffffdf; background-color: #e39c40;"
                class="btn btn-primary  btn-block"(click)="onclick()" type="submit">Login</button>
              <a href="#" style="display: block; padding-top: 10px;">Forget Password?</a>
              <hr class="my-4">
            
              <!-- <button class="btn  btn-block btn-primary"
                style="background-color: #dd4b39; width: 225px; color: #ffffffdf; margin-bottom: 10px;" type="submit"><i
                  class="fab fa-google me-2"></i> Sign in with google</button>
              <button class="btn  btn-block btn-primary mb-2"
                style="background-color: #3b5998; width: 225px;color: #ffffffdf;" type="submit"><i
                  class="fab fa-facebook-f me-2"></i>Sign in with facebook</button> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<a routerLink="/admin">admin page </a>
